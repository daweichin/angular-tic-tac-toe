<div class="container">
  <h1>Current Player: {{ player }}</h1>

  <button mat-raised-button color="primary" (click)="newGame()">
    Start New Game
  </button>

  <!-- only evaluate this html if directive is true -->
  <h2 *ngIf="winner">Player {{ winner }} won the game!</h2>

  <main>
    <app-square
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i)"
    >
    </app-square>
  </main>
</div>
